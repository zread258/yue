
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Yaran: A 2026 Midnight Serenade</title>
    <script>
      // 核心修复：确保全局环境安全
      window.process = { env: { API_KEY: "" } };
      
      // 增强型错误捕获
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg, "at", url, ":", line);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 30px; font-family: sans-serif; font-size: 14px; color: #fda4af; text-align: center; background: #020208; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <p style="margin-bottom: 10px;">✨ 这里的星光正在穿梭中...</p>
            <code style="font-size: 10px; opacity: 0.5;">${msg}</code>
          </div>`;
        }
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020208;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .font-romantic { font-family: 'Great Vibes', cursive; }
        .font-elegant { font-family: 'Cinzel', serif; }
        
        .nebula {
            position: fixed;
            width: 100vmax;
            height: 100vmax;
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
        }
        .nebula-1 {
            background: radial-gradient(circle, rgba(76, 29, 149, 0.2) 0%, transparent 70%);
            top: -20%; left: -20%;
            animation: drift 25s infinite alternate ease-in-out;
        }
        .nebula-2 {
            background: radial-gradient(circle, rgba(190, 24, 93, 0.15) 0%, transparent 70%);
            bottom: -20%; right: -20%;
            animation: drift 30s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes drift {
            from { transform: translate(-5%, -5%) scale(1); }
            to { transform: translate(5%, 5%) scale(1.1); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
        }
        
        /* 状态指示：当 React 还没挂载时显示 */
        #root:empty::before {
            content: 'Loading Moonlight...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            letter-spacing: 0.5em;
            font-size: 10px;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 确保路径指向根目录 -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
