
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Yaran: A 2026 Midnight Serenade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020208;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .font-romantic { font-family: 'Great Vibes', cursive; }
        .font-elegant { font-family: 'Cinzel', serif; }
        
        .nebula {
            position: fixed;
            width: 100vmax;
            height: 100vmax;
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
        }
        .nebula-1 {
            background: radial-gradient(circle, rgba(76, 29, 149, 0.2) 0%, transparent 70%);
            top: -20%; left: -20%;
            animation: drift 25s infinite alternate ease-in-out;
        }
        .nebula-2 {
            background: radial-gradient(circle, rgba(190, 24, 93, 0.15) 0%, transparent 70%);
            bottom: -20%; right: -20%;
            animation: drift 30s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes drift {
            from { transform: translate(-5%, -5%) scale(1); }
            to { transform: translate(5%, 5%) scale(1.1); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
        }
    </style>
