    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #010105;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .font-romantic { font-family: 'Great Vibes', cursive; }
        .font-elegant { font-family: 'Cinzel', serif; }
        
        .nebula {
            position: fixed;
            width: 120vmax;
            height: 120vmax;
            border-radius: 50%;
            z-index: -2;
            filter: blur(100px);
            opacity: 0.5;
            pointer-events: none;
        }
        .nebula-1 {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: -30%; left: -30%;
            animation: drift 40s infinite alternate ease-in-out;
        }
        .nebula-2 {
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            bottom: -30%; right: -30%;
            animation: drift 50s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes drift {
            from { transform: translate(-10%, -10%) rotate(0deg) scale(1); }
            to { transform: translate(10%, 10%) rotate(10deg) scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
            opacity: 0;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(-1000px) translateY(1000px) rotate(-45deg); opacity: 0; }
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glow-title {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 60px rgba(236, 72, 153, 0.2);
            animation: titleFloat 6s infinite ease-in-out;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #root:empty::before {
            content: 'IGNITING THE STARS...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            letter-spacing: 1em;
            font-size: 12px;
            color: rgba(255,255,255,0.1);
        }
    </style>
